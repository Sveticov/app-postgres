<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <title>All Workers</title>
</head>
<body style="background: url(../images/39691473-way-wallpapers.jpg); background-size: cover; background-repeat: no-repeat">
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="localhost:8080">Svetikov</a>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>
<br/>
<br/>
<br/>
<br/>
<br/>
<div class="container-fluid">
    <div class="row">
        <div th:include="side_workers_tools.html"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1>Worker</h1>
                <div class="container">
                    <div class="card-deck mb-3 text-center">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-header">
                                <h1>Worker</h1>
                            </div>
                            <div class="card-body">
                                <h2 th:text="${worker_name}"/>
                                <h3 th:text="${worker_last_name}"/>
                                <!--<button type="button" class="btn btn-lg btn-block btn-outline-primary">Sign up for free</button>-->
                            </div>
                        </div>
                        <div class="card mb-4 shadow-sm">
                            <div class="card-header">
                                <h1>Worker</h1>
                            </div>
                            <div class="card-body">
                                <h2 th:text="${worker_name}"/>
                                <h3 th:text="${worker_last_name}"/>
                                <h4 th:text="${worker_email}"/>
                                <ul>
                                    <tbody th:each="work_tool : ${worker_tools}">
                                    <li>
                                        <p th:text="${work_tool.name_tools}"/>
                                    </li>
                                    </tbody>
                                </ul>
                                <!--<button type="button" class="btn btn-lg btn-block btn-outline-primary">Sign up for free</button>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
                </div>

                <ul>
                    <li>
                        <a href="/workers/new/save">Back Form</a>
                    </li>
                    <li>
                        <a href="/workers/all/model">All models</a>
                    </li>
                    <li>
                        <a href="/tools/save">Tools add new model</a>
                    </li>
                </ul>


            </div>


            <!-- Graphs -->

            <div class="container">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
                <!--<script th:inline="javascript">-->
                <!--var arr_tx = [[${str}]];-->
                <!--console.log(arr_tx)-->
                <!--</script>-->
                <script th:inline="javascript">
                    var arr_tx = [[${str}]];
                    var arr_num1 = [[${num}]];
                    var arr_num2 = [[${num2}]]
                    console.log(arr_tx)
                    console.log(arr_num1)
                    console.log(arr_num2)
                    var ctx = document.getElementById("myChart");
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: arr_tx, //input my string value
                            datasets: [{
                                data: arr_num1,//input my number value
                                lineTension: 0.2,
                                backgroundColor: 'transparent',
                                borderColor: '#007bff',
                                borderWidth: 4,
                                pointBackgroundColor: '#007bff'
                            },
                                {
                                    data: arr_num2,//input my number value
                                    lineTension: 0.2,
                                    backgroundColor: 'transparent',
                                    borderColor: '#00fbaa',
                                    borderWidth: 4,
                                    pointBackgroundColor: '#007bff'
                                }

                            ],

                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: false
                                    }
                                }]
                            },
                            legend: {
                                display: false,
                            }
                        }
                    });


                </script>
            </div>
        </main>
    </div>
</div>
<div th:include="footer_worker_tools.html"></div>
</body>
</html>
